<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
    <img class="img" src="./images/image-product-desktop.jpg" alt="img">
    <div>
      <p class="perfume">PERFUME</p>
      <h1 class="h1">Gabrielle Essence Eau De Parfum</h1>
      <p class="para"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <p class="main-price">$149.99</p>
          <p class="dollar">$169.99</p>
        </div>
       <div>
        <button class="Add"> Add to Cart</button>
        <img src="./images/icon-cart.svg" alt="icon-cart">

       </div>
    </div>
    
  </div>
  
  
  

  

 

  
  

 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">UTIBE OKON</a>.
  </div>
</body>
</html>
